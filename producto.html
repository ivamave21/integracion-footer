<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Producto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/a3761c0fe3.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='css/lightslider.css'>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-1.11.0.js" integrity="sha256-zgND4db0iXaO7v4CLBIYHGoIIudWI5hRMQrPB20j0Qw=" crossorigin="anonymous"></script>
    <script src='js/lightslider.js'></script>
    
</head>
<body>
    <div class="franja-header">
        
        <div class="texto">
            <h2 class="por-ti">Por que siempre nos preocupamos por ti</h2>
            <!-- Insertar exclamación de inicio -->
            <p class="año">Desde 1990 buscamos brindarte los mejores productos para que vivas una experiencias láctea inolvidable!</p>
        </div>
        
        <div class="carrito">
            <p class="carrito-texto">Ir al carrito <br>de compras</p>
            <i class="fas fa-shopping-cart iconfa"></i>
        </div>
    </div>
    
    <div class="productos">
        <div class="caja">
            <div class="titulo">
                <h2>Yogur-tillo Caja</h2>
                <i class="fas fa-shopping-cart iconfa"></i>
            </div>
            <ul id="lista-productos">
                <li class="item">
                    <img src="images/yogurtillo DURAZNO.png" alt="">
                </li>
                <li class="item">
                    <img src="images/yogurtillo FRESA.png" alt="">
                </li>
                <li class="item">
                    <img src="images/yogurtillo MARACUYÁ.png" alt="">
                </li>
                <li class="item">
                    <img src="images/yogurtillo MORA.png" alt="">
                </li>
            </ul>
            
            <div class="descripcion">
                <p>Yogur hecho a base de leche de vaca entera <br>4 sabores: Fresa, Mora, Maracuyá y Mango <br>250mg</p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/slider.js"></script>
    
</body>
</html>
